<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Select</title>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtr">
        <!-- 当for循环为基本型数组是x是个基本型 -->
        <select ng-options="x for x in names" ng-model="selectedName"></select>
        <p>{{selectedName}}</p>
        <br>
        <!-- 当for循环为对象数组是x是个对象Object -->
        <select ng-options="x.brand for x in cars" ng-model="selectedCar"></select>
        <p>你选择的是: {{selectedCar.brand}}</p>
        <p>型号为: {{selectedCar.model}}</p>
        <p>颜色为: {{selectedCar.color}}</p>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtr', function($scope) {
            $scope.names = ["Google", "Runoob", "Taobao"];
            $scope.cars = {
                car01 : {brand : "Ford", model : "Mustang", color : "red"},
                car02 : {brand : "Fiat", model : "500", color : "white"},
                car03 : {brand : "Volvo", model : "XC90", color : "black"}
            }
            $scope.selectedCar = $scope.cars.car02;  //设置第2个为初始值；
        });
    </script>
</body>
</html>
