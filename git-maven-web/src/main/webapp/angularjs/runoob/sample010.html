<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS最简单示例</title>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
    <div ng-app="">
        <input type="text" ng-model="name" >
        Name is {{name}}
        <br>
        Name is <span ng-bind="name"></span></p>
    </div>
</body>
</html>
